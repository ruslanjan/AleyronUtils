<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Vue</title>
  <script src="https://unpkg.com/vue"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
</head>
<body>
  <div id="app">
    <div :text-content="content">
    	{{content}}
  	</div>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        content: ''
      }
    });
    $.ajaxSetup({
        scriptCharset: "utf-8", //maybe "ISO-8859-1"
        contentType: "application/json; charset=utf-8"
    });
    $.getJSON('http://ruslanjan.com/get?url=' + encodeURIComponent('http://otc.contest.codeforces.com/group/7Yg0SvKuNk/contest/214988/standings') + '&callback=?',
            function(data) {
                app.content = 1;//data.lenth;
                alert(typeof (data)); 
            }
    );
  </script>
</body>
</html>
