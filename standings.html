<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Vue</title>
  <script src="https://unpkg.com/vue"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
</head>
<body>
  <div id="app">
    <div :text-content="content">
    	{{content}}
  	</div>
  </div>

  <script>
    function AJAX(url, success, async) {
        if (window.XMLHttpRequest) {
            var request = new XMLHttpRequest;
        } else {
            // IE6 and IE5 (unnecessary)
            var request = new ActiveXObject("Microsoft.XMLHttp");
        }
        if (async) request.onReadyStateChange = function() {
            if (request.readyState == 4) {
                success(request.status, request.responseText);
            }
        };
        request.open("GET", url, async);
        request.send();
        if (!async) success(request.status, request.responseText);
    }

    var app = new Vue({
      el: '#app',
      data: {
        content: ''
      }
    });
    //$("#app").load("http://otc.contest.codeforces.com/group/7Yg0SvKuNk/contest/214988/standings");
    AJAX('http://otc.contest.codeforces.com/group/7Yg0SvKuNk/contest/214988/standings', function(stat, data) {
        app.content = data
    }, false);
  </script>
</body>
</html>
