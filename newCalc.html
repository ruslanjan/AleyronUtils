<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8"/>
</head>

<body>
<header>
    <nav class="teal">
        <div class="container">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo center">Aleyron Utils</a>
            </div>
        </div>
    </nav>
</header>
<div class="container" id="app">
    <div class="row">
        <div class="col m12">
            <div class="card hoverable" id="test">
                <div class="card-content">
                    <span class="card-title">{{value}}Ввод</span>
                    <div class="row">
                        <div class="col m6">
                            <div class="row">
                                <div class="input-field col m12">
                                    <input id="k1" type="number" class="validate" v-model="value">
                                    <label for="k1">Сколько печатных листов</label>
                                </div>
                                <div class="input-field col m12">
                                    <input id="k2" type="number" class="validate" value="">
                                    <label for="k2">Сколько помещается на печатном листе</label>
                                </div>
                            </div>
                        </div>
                        <div class="col m6">
                            <div class="row">
                                <div class="col m12 center-align">
                                    <span class="green-text">Количество видов: <span id="sz">0</span></span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col m6">
                                    <a class="btn-floating btn-large waves-effect waves-light green right" id="add"><i
                                            class="material-icons">add</i></a>
                                </div>
                                <div class="col m6">
                                    <a class="btn-floating btn-large waves-effect waves-light red left" id="remove"><i
                                            class="material-icons">remove</i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col m12">
                            <div class="row">
                                <div class="col m12">
                                    <table class="highlight centered">
                                        <thead>
                                        <tr>
                                            <th><span>Вид</span></th>
                                            <th>Тираж</th>
                                            <th>
                                                <input type="checkbox" id="pinAll"/>
                                                <label for="pinAll">Выделить Все</label>
                                            </th>
                                        </tr>
                                        </thead>
                                        <tbody id="list">
                                        <!--
                                        <tr id="1">
                                            <td>
                                                <span>1</span>
                                            </td>
                                            <td>
                                                <div contenteditable type="number" class="validate">0</div>
                                            </td>
                                            <td>
                                                <input type="checkbox" id="1ch"/>
                                                <label for="1ch">Выделить</label>
                                            </td>
                                        </tr>
                                        -->
                                        </tbody>
                                    </table>
                                    <div class="divider"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col m12">
                                    <a id="removeSelected" class="waves-effect waves-light btn red right">удалить
                                        выбранное</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-action">
                    <a class="waves-effect waves-light btn" id="calc">Просчитать</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/materialize.js"></script>
<script type="text/javascript" src="js/vue.js"></script>
<script>
    if (!String.prototype.format) {
        String.prototype.format = function () {
            var args = arguments;
            return this.replace(/{(\d+)}/g, function (match, number) {
                return typeof args[number] != 'undefined'
                    ? args[number]
                    : match
                    ;
            });
        };
    }

    var app = new Vue({
        el: '#app',
        data: {
            value: 0
        }
    });
</script>
</body>
</html>
